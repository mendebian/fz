<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
  <script>
    async function fetchPlayers() {
      try {
        const response = await fetch('/players');
        if (!response.ok) {
          throw new Error('Erro ao obter os jogadores');
        }
        const players = await response.json();
        displayPlayers(players);
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    function displayPlayers(players) {
      const tableBody = document.getElementById('playersTableBody');
      tableBody.innerHTML = ''; // Limpa o corpo da tabela

      players.forEach(player => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${player.nickname}</td>
          <td>${player.id}</td>
          <td>${player.ip}</td>
          <td>
            <button onclick="banIP('${player.ip}')">Banir IP</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function banIP(ip) {
      try {
        const response = await fetch('/ban-ip', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ ip: ip })
        });

        if (response.ok) {
          alert(`IP ${ip} banido com sucesso.`);
          fetchPlayers(); // Atualiza a lista de jogadores
        } else {
          alert('Erro ao banir o IP.');
        }
      } catch (error) {
        console.error('Erro:', error);
      }
    }

    window.onload = fetchPlayers;
  </script>
</head>
<body>
  <h1>Lista de Jogadores</h1>
  <table>
    <thead>
      <tr>
        <th>Nickname</th>
        <th>ID</th>
        <th>IP</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="playersTableBody">
      <!-- Os jogadores serão inseridos aqui -->
    </tbody>
  </table>
</body>
</html>
