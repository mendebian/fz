<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <title>FZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            padding: 10px;
            background-color: #ffffffde;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border-radius: 5px;
        }
    
        main > div {
            display: flex;
            border-radius: 5px;
            border: solid 1px #0000001a;
            background-color: #ffffff7e;
            overflow: hidden;
        }

        main > p {
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 0.5rem;
        }
    
        input {
            border: none;
            outline: none;
        }

        #colorDiv {
            height: auto;
            width: 30px;
            background-color: #000000;
        }

        #nickname {
            padding: 0.5rem;
            background-color: transparent;
        }

        #server, #room {
            padding: 0.5rem;
            border-radius: 5px;
            border: solid 1px #0000001a;
            background-color: #ffffff7e;
        }
    
        #start {
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: 600;
            color: #ffffff;
            background-color: #000000;
        }

        #more {
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
        }
    
        #more > div {
            display: flex;
            flex-direction: column;
            padding: 4px 0px;
        }
    </style>
</head>
<body>
    <main>
        <input id="room" type="text" placeholder="Room ID" value="Room #1">
        <div>
            <input id="nickname" type="text" placeholder="Choose your nickname" maxlength="16">
            <div id="colorDiv">
                <input id="color" type="color" style="display: none;">
            </div>
        </div>
        <input id="start" type="button" value="Continue">
        <p><input id="mobile" type="checkbox" value="mobile"> Mobile controller</p>
        <div id="more">
            <div>
                <p>Opacity</p>
                <input id="controllerOpacity" type="range" min="10" max="100" value="50">
            </div>
            <div>
                <p>Margin</p>
                <input id="controllerMargin" type="range" min="10" max="100" value="50">
            </div>
        </div>
    </main>
    <script>
        let more = document.getElementById('more');
        let mobile = document.getElementById('mobile');
    
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            more.style.display = 'block';
            mobile.checked = true;
        } else {
            more.style.display = 'none';
        }
    
        mobile.addEventListener('click', () => {
            if (mobile.checked) {
                more.style.display = 'block';
            } else {
                more.style.display = 'none';
            }
        });
        
        document.getElementById('colorDiv').addEventListener('click', () => {
            document.getElementById('color').click(); 
        });

        document.getElementById('color').addEventListener('input', function() {
            document.getElementById('colorDiv').style.backgroundColor = document.getElementById('color').value;
        });

        document.getElementById('start').addEventListener('click', () => {
            const nickname = document.getElementById('nickname').value;
            const room = document.getElementById('room').value;
            
            if (nickname && room) {
                let setupData = {};
                
                if (mobile.checked) {
                    setupData.mobileControls = {
                        opacity: document.getElementById('controllerOpacity').value,
                        margin: document.getElementById('controllerMargin').value
                    }
                }
                
                const playerData = { nickname: nickname, color: document.getElementById('color').value, roomId: room };
                sessionStorage.setItem("playerData", JSON.stringify(playerData));
                sessionStorage.setItem("setupData", JSON.stringify(setupData));
                window.location.href = "pages/arena.html";
            } else {
                alert("Invalid server, room or nickname.");
            }
        });
    </script>
</body>
</html>
